<!DOCTYPE html>
<html>
  <head>
    <title>Lakeside Community</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="/client/index.css" type="text/css" rel="stylesheet">
    <link href="/client/98.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <section id="client">
      <img src="/client/imgs/lake.jpg" width="500" id="lake">
      <fieldset id="startup">
        <legend>Lakeside Community Startup</legend>
        <form id="signup-form" align="left" autocomplete="off">
          <h5>Sign Up and explore the Lake!</h5>
          <actionlink id="alt-log-on"><i>Log On instead?</i></actionlink>
          <br/>
          <br/>
          <i>ScreenName</i> 
          <br/>
          <input type="text" id="screen-name-signup" required maxlength="100"/>
          <br/>
          <p>Custom Encryption Key</p>
          <input type="password" id="password-signup" required/>
          <br/>
          <button>Sign Up!</button>
        </form>
        <form id="login-form" align="left" autocomplete="off">
          <h5 id="login-msg">Log On and explore the Lake!</h5>
          <actionlink id="alt-sign-up"><i>Sign Up instead?</i></actionlink>
          <br/>
          <br/>
          <i>ScreenName</i> 
          <br/>
          <input type="text" id="screen-name-login" required/>
          <br/>
          <p>Custom Encryption Key</p>
          <input type="password" id="password-login" required/>
          <br/>
          <button>Log On!</button>
        </form>
      </fieldset>
      <fieldset id="chat">
        <section class="add-scroll" id="chatbox">
        </section>
        <fieldset id="message">
          <legend>Write your message below!</legend>
          <form id="msg-write">
            <textarea cols="50" rows="5" id="msg-text"></textarea>
            <br/>
            <button>Send Message!</button>
          </form>
        </fieldset>
      </fieldset>
      <a href="https://SCRAWL-WALL.codesalvageon.repl.co" target="_blank">Want to encrypt messages anywhere?</a>
      <br/>
      <section id="stickers"> 
        <img src="/client/imgs/netnow3.gif"><img src="/client/imgs/msiebutton.gif"><img src="/client/imgs/linkexchange.gif"><img src="/client/imgs/members-choice.gif">
      </section>
    </section>

    <script src="/client/jquery.js"></script>
    <script src="/client/presets.js"></script>
    <script src="/client/cipher.js"></script>
    <script src="/client/action.js"></script>
  </body>
</html>
